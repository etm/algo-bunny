<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Algo-Bunny Editor</title>

    <!-- libs, do not modify. When local than load local libs. -->
    <script type="text/javascript" src="js_libs/jquery.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.browser.js"></script>
    <script type="text/javascript" src="js_libs/jquery.svg.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.svgdom.min.js"></script>
    <script type="text/javascript" src="js_libs/vkbeautify.js"></script>
    <script type="text/javascript" src="js_libs/util.js"></script>
    <script type="text/javascript" src="js_libs/printf.js"></script>
    <script type="text/javascript" src="js_libs/strftime.min.js"></script>
    <script type="text/javascript" src="js_libs/parsequery.js"></script>
    <script type="text/javascript" src="js_libs/underscore.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.caret.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.cookie.js"></script>

    <script type="text/javascript" src="js_libs/relaxngui.js"></script>

    <script type="text/javascript" src="js_libs/uidash.js"></script>
    <script type="text/javascript" src="js_libs/custommenu.js"></script>

    <link   rel="stylesheet"      href="js_libs/custommenu.css" type="text/css"/>
    <link   rel="stylesheet"      href="js_libs/uidash.css" type="text/css"/>

    <link   rel="stylesheet"      href="js_libs/relaxngui.css" type="text/css"/>

    <!-- custom stuff, play arround  -->
    <script type="text/javascript" src="js/commands.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <link rel="stylesheet" href="css/editor.css" type="text/css"/>
    <link rel="stylesheet" href="css/commands.css" type="text/css"/>
  </head>
  <body>
    <template id='x-element'>
      <x-drop></x-drop>
      <x-element type=''></x-element>
      <x-drop></x-drop>
    </template>
    <template id='x-program'>
      <x-drop></x-drop>
    </template>

    <div class='elements'>
    </div>
    <div class='editor'>
      <div class='moreorless'>
        +
      </div>
      <div class='programs'>
        <x-program>
           <x-element class='simple' type='forward'></x-element>
           <x-element class='simple' type='left'></x-element>
           <x-element class='simple' type='right'></x-element>
           <x-element class='simple' type='step_left'></x-element>
           <x-element class='simple' type='step_right'></x-element>
           <x-element class='simple' type='jump'></x-element>
           <x-element class='complex_two' type='if_flower'>
              <x-first></x-first>
              <x-container></x-container>
              <x-second></x-second>
              <x-container></x-container>
              <x-end></x-end>
           </x-element>
        </x-program>
      </div>
    </div>
  </body>
</html>
